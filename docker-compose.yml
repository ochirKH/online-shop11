services:
  web:
    image: nginx
    ports:
      - 85:80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html


  php-fpm:
    build: ./docker/php
    volumes:
      - /home/ochir/projects/online-shop11-ochir:/var/www/html


  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "54322:5432"



